<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star wars fanpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #1e0000;
            color: rgb(250, 0, 0);
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            display: block;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 2rem;
            text-align: center;
        }
        .hero {
            background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
            color: white;
            padding: 5rem 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home" class="hero">
        <h2>Home Section</h2>
        <p>This is the home section of the single-page website.</p>
    </section>

    <section id="about">
        <h2>About Section</h2>
        <p>This is the about section where you can talk about yourself or your website.</p>
    </section>

    <section id="contact">
        <h2>Contact Section</h2>
        <p>Feel free to reach out via email at contact@example.com.</p>
    </section>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

    <script>
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                document.getElementById(targetId).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
