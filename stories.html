<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Timeline</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        
        .container {
            padding: 20px;
            text-align: center;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .timeline {
            position: relative;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            border-left: 2px solid #fff;
        }
        
        .timeline-event {
            position: relative;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #222;
            border-radius: 8px;
            animation: fadeIn 1s ease;
        }
        
        .timeline-event:before {
            content: "";
            position: absolute;
            top: 15px;
            left: -12px;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
    </style>
</head>
<body>
    <section id="timeline">
        <div class="container">
            <h2>Star Wars Stories</h2>
            <div class="timeline"></div>
        </div>
    </section>
    <section id="light-saber">
        <div class="container">
            <div class="lightsaber">
                <div class="lightsaber__light"></div>
                <div class="lightsaber__button"></div>
            </div>
            <div class="lightsaber2">
                <div class="lightsaber2__light"></div>
                <div class="lightsaber__button"></div>
            </div>
        </div>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                display: flex; 
                align-items: center; 
                justify-content: center; 
                height: 100vh; 
                background-color: #111111; 
            }

            .container{
                width: 200px; 
                display: flex; 
                align-items: center; 
                justify-content: space-between; 
            }

            .lightsaber{
                width: 17px; 
                height: 100px; 
                border-radius: 30px; 
                background-color: #000; 
                box-shadow: 0px, 0px, 1px, 0.3px
            }
        </style>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timelineContainer = document.querySelector('.timeline');
        
            // Fetch timeline data
            fetch('/api/timeline')
                .then(response => response.json())
                .then(data => {
                    data.forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.classList.add('timeline-event');
                        eventElement.innerHTML = `
                            <h3>${event.era}</h3>
                            <p><strong>${event.year}</strong>: ${event.event}</p>
                        `;
                        timelineContainer.appendChild(eventElement);
                    });
                })
                .catch(error => console.error('Error fetching timeline data:', error));
        });
        
    </script>
      

</body>
</html>
